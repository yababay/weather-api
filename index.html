<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Демонстрация работы API" />
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.bundle.min.js" defer></script>
    <script src="js/index.js" defer></script>
    <title>Прогноз погоды</title>
  </head>
  <body>
    <header>
      <nav class="navbar bg-dark">
          <a class="navbar-brand  text-light ms-2" href="#">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-wind" viewBox="0 0 16 16">
              <path d="M12.5 2A2.5 2.5 0 0 0 10 4.5a.5.5 0 0 1-1 0A3.5 3.5 0 1 1 12.5 8H.5a.5.5 0 0 1 0-1h12a2.5 2.5 0 0 0 0-5zm-7 1a1 1 0 0 0-1 1 .5.5 0 0 1-1 0 2 2 0 1 1 2 2h-5a.5.5 0 0 1 0-1h5a1 1 0 0 0 0-2zM0 9.5A.5.5 0 0 1 .5 9h10.042a3 3 0 1 1-3 3 .5.5 0 0 1 1 0 2 2 0 1 0 2-2H.5a.5.5 0 0 1-.5-.5z"/>
            </svg>
            <span>Погода</span>
          </a>
          <div class="dropdown">
            <button class="btn btn-dark dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
              Выберите город:
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#Moscow,RU">Москва</a></li>
              <li><a class="dropdown-item" href="#Kazan,RU">Казань</a></li>
              <li><a class="dropdown-item" href="#Omsk,RU">Омск</a></li>
              <li><a class="dropdown-item" href="#Kursk,RU">Курск</a></li>
              <li><a class="dropdown-item" href="#Intro">Показать инструкцию</a></li>
            </ul>
          </div>
          <div class="navbar-item me-2">
            <a href="#" class="navbar-link text-light text-decoration-none">
              <span>Исходный код</span>
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-github" viewBox="0 0 16 16">
                <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z"/>
              </svg>
            </a>
          </div>
      </nav>
    </header>
    <main class="container">
      <section class="section" id="intro">
        <div class="alert alert-primary text-center mt-5" role="alert">
          Выберите город из списка, чтобы узнать какая там сейчас погода.
        </div>
      </section>
      <section class="section d-none text-center" id="city">
        <div class="card" style="max-width: 32rem; margin: 3rem auto">
          <div class="card-body">
            <h5 class="card-title"></h5>
            <h6 class="card-subtitle mb-2 text-muted">По состоянию на <span></span></h6>
            <p class="card-text" id="temperature"><strong>Температура:</strong>&nbsp;<span></span>°C</p>
            <p class="card-text" id="humidity"><strong>Влажность воздуха:</strong>&nbsp;<span></span>%</p>
            <p class="card-text" id="wind-speed"><strong>Скорость ветра:</strong>&nbsp;<span></span> м/с</p>
            <button class="btn btn-primary">Скопировать ссылку</button>
          </div>
        </div>  
      </section>
      <section class="section d-none" id="error">
        <div class="alert alert-danger text-center mt-5" role="alert">
          Произошла ошибка.
        </div>      
      </section>
    </main>
    <div class="toast align-items-center text-bg-dark border-0 text-light" role="alert" aria-live="assertive" aria-atomic="true" style="bottom: 2rem; right: 2rem; position: absolute ">
      <div class="d-flex">
        <div class="toast-body">
          Ссылка успешно скопирована в буфер обмена.
        </div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Закрыть"></button>
      </div>
    </div>
  </body>
</html>
